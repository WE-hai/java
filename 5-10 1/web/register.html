<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<h1>用户注册</h1>
<form method="post" action="/register">
    <div>
        <label>用户名</label>
        <input type="text" name="username">
    </div>

    <div>
        <label>密码</label>
        <input type="password" name="password">
    </div>

    <div>
        <button type="submit">注册</button>
    </div>
</form>
</body>
</html>
